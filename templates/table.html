<div class="col-12 col-md-10 col-lg-11 mx-auto mt-5">
    <div class="table-responsive">
        <table class="table table-bordered table-hover text-nowrap" data-test="urls">
            <thead>
            <tr>
                <th>ID рецепта</th>
                <th>Название рецепта</th>

            </tr>
            </thead>
            <tbody>

                {% for recipe in recipes %}
                <tr>
                    <td>{{ recipe.id }}</td>
                    <td>
                        {{ recipe.name }}
                    </td>
                </tr>
                {% endfor %}

            </tbody>
        </table>
    </div>
</div>
